<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>My ToDo</title>
    <link rel="stylesheet" href="style.css">
    <!------ Bootstrap CSS ------>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

</head>
<body>
    <div class="image">
	<div class="container p-3" >	
		<h1 class="app-title" id="header">To Do App</h1>	
		<div class="card">
			<div class="card-header" style="background-color: #e0939b54;">
				New Task
			</div>
			<div class="card-body" style="background-color: #e0939b54;">
				<form id="addTaskForm">	
					<div class="input-group mb-3" >
						<input id="txtTaskName" name="taskName" type="text" class="form-control" placeholder="Type a new task" aria-describedby="btnAddNewTask">
						<div class="input-group-append" >
							<button class="btn btn-primary" type="submit" id="btnAddNewTask">
								<i class="fas fa-plus"></i>
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="card mt-3" id="task-all" >
			<div class="card-header"  style="background-color: #df868f54;">
				Task List
				    <a id="btnDeleteAll" href="#" class="btn btn-outline-danger btn-sm delete-all float-right">	
						Delete All
					</a>
			</div>

			<ul id="task-list" class="list-group">
			
			</ul>

		</div>
	</div>
</div>
	<footer class="flex-shrink-0 py-4 bg-dark text-white-50 text-center">
      <h6>DOĞUKAN ÖZCAN &copy;</h6>
    	</div>
  	</footer>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script src="script.js"></script>
</body>

</html>
